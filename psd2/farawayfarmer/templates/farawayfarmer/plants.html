{% extends "base.html" %} 
{% block content %}
<!-- CHOOSE PLANT FROM A SELECTION OF LEVELS -->
<!-- Enpoint: /plants/<plantID> -->
{% if plants %}
    <ul>
    {% for plant in plants %}
        <li><a href="/plants/{{ plant.plant_id }}">{{ plant }}</a></li>
    {% endfor %}
    </ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
{% endblock %}
